version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: business_resilience_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=business_resilience
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  mongodb:
    image: mongo:latest
    container_name: business_resilience_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  api:
    build: .
    container_name: business_resilience_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
    env_file:
      - .env
    restart: always

volumes:
  postgres_data:
  mongodb_data:
